name: Release Stable

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Use -X theirs so beta wins on conflicts (plg, archive, changelog)
      # since we rebuild plg/archive and fix changelog headers afterward anyway
      - name: Merge beta into main
        run: |
          git merge origin/beta -X theirs -m "Merge beta into main for stable release"

      # MUST run before build — beta .txz files from beta trigger the
      # collision detection in pkg_build.sh, appending .N to the version
      - name: Remove beta packages from archive
        run: |
          rm -f archive/folder.view3-*-beta*.txz
          echo "Cleaned up beta packages before build"

      # pkg_build.sh with no flags: stable YYYY.MM.DD version, URLs → main
      # This overwrites whatever beta version/URLs the merge brought in
      - name: Build stable package
        run: |
          chmod +x pkg_build.sh
          bash pkg_build.sh

      - name: Extract stable version
        id: version
        run: |
          VERSION=$(grep -oP '<!ENTITY version "\K[^"]+' folder.view3.plg)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          FILENAME="folder.view3-${VERSION}.txz"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Stable version: $VERSION"

      # Rename beta version headers to stable in both changelog files
      # e.g. "## Version 2026.02.07-beta2" → "## Version 2026.02.07"
      - name: Update changelog — beta headers to stable
        run: |
          STABLE="${{ steps.version.outputs.version }}"

          # CHANGELOG-fixes.md: section headers and quick reference table
          sed -i "s/## Version [0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}-beta[0-9]*/## Version ${STABLE}/" CHANGELOG-fixes.md
          sed -i "s/(Version [0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}-beta[0-9]*)/(Version ${STABLE})/" CHANGELOG-fixes.md

          # folder.view3.plg: CHANGES section entries
          sed -i "s/###[0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}-beta[0-9]*/###${STABLE}/" folder.view3.plg

          echo "Updated version headers to $STABLE"

      - name: Commit stable release to main
        run: |
          git add -A
          git commit -m "Release stable version ${{ steps.version.outputs.version }}"

      - name: Push main
        run: git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## FolderView3 v${{ steps.version.outputs.version }}

            Install URL: `https://raw.githubusercontent.com/chodeus/folder.view3/main/folder.view3.plg`

            See [CHANGELOG-fixes.md](CHANGELOG-fixes.md) for detailed changes.
          files: archive/${{ steps.version.outputs.filename }}
          draft: false
          prerelease: false
